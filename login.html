<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <section class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4"></div>
                
                <div class="col-4">
                    <form action="" class="form" style="width: 450px;">
                        <a href="./index.html">
                            <img class="img" style="margin-top: 60px; padding-bottom: 36px;" src="./assets/icons/twitter-logo-.svg" 
                            width="50" alt="twitter logo">
                        </a>
                        
                        <h1 class="title fw-bold" style="margin-bottom: 36px; font-size: 42px;">
                            Log in to Twitter
                        </h1>
                        
                        <div class="input-group">
                            <input class="form-control-lg" style="width: 450px; padding: 23px 20px; margin-bottom: 25px; border: 1px solid #00000033;"  type="email" name="Phone number, email address" placeholder="Phone number, email address" required>
                        </div>
                        
                        <div class="input-group">
                            <input class="form-control-lg" style="width: 450px; padding: 23px 20px; margin-bottom: 25px; border: 1px solid #00000033;"  type="password" name="Password" placeholder="Password" required>
                        </div>
                        
                        <button class="btn btn-info text-light w-100 rounded-pill" style="padding: 18px 0; margin-bottom: 40px;" type="submit">
                            Log In
                        </button>
                        
                        <div class="col d-flex justify-content-between">
                            
                            <a class="link text-decoration-none text-info" href="#">
                                Forgot password?
                            </a>
                            
                            <a class="link text-decoration-none text-info" href="./sign-up.html">
                                Sign up to Twitter
                            </a>
                        </div>
                        
                    </form>
                </div>
                
                <div class="col-4"></div>
            </div>
        </div>
    </section>
    
    
    
    
    
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
